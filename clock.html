<html>
<head>
<title>Clock using HTML and CSS</title>
<style> *{
    margin:0;
    padding:0;
    font-family:sans-serif;
    font-size:11px;
}
.clock{
    width:800px;
    height:800px;
}
#face{
    stroke:black;
    stroke-width:12px;
    fill:white;
}
#hourHand{
    stroke-width:10px;
    stroke:black;
}
#minuteHand{
    stroke: rgb(75, 75, 75);
    stroke-width:7px;
}
#secondHand{
    stroke-width:3px;
    stroke: gray;
}
</style>

</head>
<body>
<div class="clock">
<svg width="800" height="800">
<circle id="face" cx="400" cy="320" r="300" /> 
<line id="secondHand" x1="400" y1="320" x2="420" y2="50"/>
<line id="minuteHand" x1="400" y1="320" x2="400" y2="100"  />
<line id="hourHand" x1="400" y1="320" x2="400" y2="150"  />
</svg>
</div>
<input type = button value = "Start Clock" onclick="test()">
</body>
</html>
